name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Runs daily at midnight
  workflow_dispatch: # Allows manual run
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Detailed Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS }}
          user: Vlad1343
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/London
          
          # Isometric Calendar (The 3D View)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Achievements (Simplified to fix the Unexpected Error)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          
          # Lines of code (True lifetime count)
          plugin_lines: yes

          # Style (Emerald Green & Section Order)
          # We removed 'languages' from the order here
          config_order: base.header, isocalendar, achievements
          style: |
            .header { color: #059669; }
            .stat { color: #059669; }
            .field svg { fill: #059669; }