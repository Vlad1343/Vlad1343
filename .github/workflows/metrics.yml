name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Runs daily at midnight
  workflow_dispatch: # Allows manual run
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Detailed Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS }}
          user: Vlad1343
          template: classic
          filename: github-metrics.svg
          
          # 1. REMOVED 'metadata' from here to kill the footer text
          base: header, activity, community, repositories
          config_timezone: Europe/London
          
          # 2. CALENDAR: Kept at half-year to keep it "stretched" and active
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # 3. ACHIEVEMENTS FIX: Added 'secrets' and simplified
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 10
          
          # 4. LINES: Show true commit volume
          plugin_lines: yes

          # Style (Emerald Green)
          config_order: base.header, isocalendar, achievements
          style: |
            .header { color: #059669; }
            .stat { color: #059669; }
            .field svg { fill: #059669; }