name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Runs daily at midnight
  workflow_dispatch: # Allows manual run
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Detailed Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS }}
          user: Vlad1343
          template: classic
          # REMOVED 'metadata' here to hide the "Last updated" and "Private contributions" footer
          base: header, activity, community, repositories
          config_timezone: Europe/London
          
          # Isometric Calendar (3D View)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Achievements (Simplified to fix the error)
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_limit: 8
          
          # Lines of code
          plugin_lines: yes

          # Style (Emerald Green)
          config_order: base.header, isocalendar, achievements
          style: |
            .header { color: #059669; }
            .stat { color: #059669; }
            .field svg { fill: #059669; }