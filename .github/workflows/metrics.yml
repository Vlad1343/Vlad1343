name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Runs daily at midnight
  workflow_dispatch: # Allows manual run
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Detailed Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS }}
          user: Vlad1343
          template: classic
          filename: github-metrics.svg
          base: header, activity, community, repositories
          config_timezone: Europe/London
          
          # STRETCH FIX: Changed to half-year to remove inactive gap
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # ACHIEVEMENT FIX: Added threshold and explicit display settings
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C     # Show all tiers of achievements
          plugin_achievements_limit: 10        # Limit to 10 to prevent errors
          
          # Lines of code
          plugin_lines: yes

          # Style (Emerald Green)
          config_order: base.header, isocalendar, achievements
          style: |
            .header { color: #059669; }
            .stat { color: #059669; }
            .field svg { fill: #059669; }