name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Runs daily at midnight
  workflow_dispatch: # Allows manual run
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Detailed Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS }}
          user: Vlad1343
          template: classic
          filename: github-metrics.svg
          
          # BASE: Metadata removed to keep the bottom of the image clean
          base: header, activity, community, repositories
          config_timezone: Europe/London
          
          # CALENDAR: Stretched half-year view (removes the empty inactive gap)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # LINES: Show your total lines of code/coding volume
          plugin_lines: yes

          # STYLE: Emerald Green & Order
          # Shows: Header -> 3D Calendar -> Commits/PRs -> Stars/Followers
          config_order: base.header, isocalendar, base.activity, base.community
          style: |
            .header { color: #059669; }
            .stat { color: #059669; }
            .field svg { fill: #059669; }