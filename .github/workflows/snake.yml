name: Generate Snake

on:
  # Run every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Ensure dist folder exists
      - name: Ensure dist folder exists
        run: mkdir -p dist

      # 3️⃣ Generate GitHub contribution snake SVGs
      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Configure git for committing
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 5️⃣ Commit and push to main branch
      - name: Commit and push to main branch
        run: |
          git checkout main
          git add dist/github-contribution-grid-snake*.svg
          git commit -m "Update snake animation [ci skip]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
